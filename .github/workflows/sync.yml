name: sync k8s.gcr.io

on:
  push:
    branches:
     - test
     - master
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 */6 * * *'

jobs:
  sync:
    name: sync
    environment: secrets
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: install docker
      uses: docker-practice/actions-setup-docker@master

    - name: before_script
      run: |
        bash build/build.sh build
        bash .github/scripts/ci-before.sh
        ls -alh ${HOME}/sync/
        ${HOME}/sync/imgsync sum ${HOME}/sync/bolt.db | wc -l
      env:
        CGO_ENABLED: 0
    - name: sync run
      id: sync
      continue-on-error: true
      run: |
        sudo \
          ${HOME}/sync/imgsync sync \
          --db ${HOME}/sync/bolt.db \
          --push-to registry.aliyuncs.com \
          --password ${REGISTRY_PASS}  \
          --push-ns=feran_kubeadm  \
          --user ${REGISTRY_USER}  \
          --command-timeout ${TMOUT:=2h}  \
          --process-limit ${PROCESS:=2} \
          --img-timeout ${IMG_TMOUT:=10m} \
          --live-interval ${LIVE:=9m20s}  \
          --login-retry ${LOGIN_RETRY:=8} \
          --specifie-ns "kube-apiserver,kube-controller-manager,kube-scheduler,kube-proxy" \
          --specifie-ns "pause,etcd,coredns/coredns" \
          --specifie-ns "dashboard,metrics-server,metrics-scraper" \
          --specifie-ns "nginx-ingress-controller,k8s-dns-node-cache" \
          --debug=${DEBUG:=false}
    - name: after_success
      run: |
        bash .github/scripts/ci-after.sh
        ls -alh ${HOME}/sync/
        ${HOME}/sync/imgsync sum ${HOME}/sync/bolt.db | wc -l
      if: steps.sync.outcome == 'success'
    - name: after_failure
      run: |
        bash .github/scripts/ci-after.sh
        ls -alh ${HOME}/sync/
      if: steps.sync.outcome != 'success'

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 17
        keep_minimum_runs: 17
